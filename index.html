}

.particle{

}

}

/* BUZ */
#freeze{
position:absolute;
inset:0;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(3px);
opacity:0;
transition:6s;
z-index:10;
}

/* YAZILAR */
#finalText{

left:50%;

}
</style>
